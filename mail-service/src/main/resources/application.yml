server:
  port: 8083

spring:
  application:
    name: mail-service
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  data:
    mongodb:
      username: mail-service
      password: mail-service
      database: mail-service
      host: localhost
      port: 27017
